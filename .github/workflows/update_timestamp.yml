name: Update-Timestamp

on:
  push:
    branches:
      - main

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create or update timestamp file
        run: echo "$(date +'%Y%m%d%H%M')" > timestamp.txt

      - name: Copy timestamp.txt to repository root
        run: cp timestamp.txt $GITHUB_WORKSPACE/timestamp.txt